plugins {
    id 'com.android.application'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.suu_games.ringruntimeapp"
        minSdk 21
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        externalNativeBuild {
            cmake {
                abiFilters "x86_64"
            }
        }
    }

    flavorDimensions "cxx", "target"
    productFlavors {
        cxx17 {
            dimension "cxx"
            externalNativeBuild {
                cmake {
                    arguments += '-DCMAKE_CXX_STANDARD=17'
                }
            }
        }
        cxx20 {
            dimension "cxx"
            externalNativeBuild {
                cmake {
                    arguments += '-DCMAKE_CXX_STANDARD=20'
                }
            }
        }
        runtime {
            dimension "target"
            externalNativeBuild {
                cmake {
                    arguments += '-DRING_BUILD_TEST=false'
                }
            }
        }
        runtimeTest {
            dimension "target"
            externalNativeBuild {
                cmake {
                    arguments += '-DRING_BUILD_TEST=true'
                }
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            jniDebuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    externalNativeBuild {
        cmake {
            path file('../../../../Source/CMakeLists.txt')
        }
    }
    buildFeatures {
        viewBinding true
    }
    buildToolsVersion '31.0.0'
    ndkVersion '21.4.7075529'
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
